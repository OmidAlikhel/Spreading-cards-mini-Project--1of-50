<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url(https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
        "
      >
        <h3>Nature's Beauty</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1604251405903-b8c4e83cdf7c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FsbWluZ3xlbnwwfHwwfHw%3D&w=1000&q=80);
        "
      >
        <h3>Sunset Beach</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://www.washingtonpost.com/rf/image_1484w/2010-2019/WashingtonPost/2014/07/25/Production/Health/Images/bigstock-Hammock-silhouette-with-palm-t-40748551.jpg?t=20170517);
        "
      >
        <h3>Enjoy The Breeze</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://wallpapers.com/images/featured/nsup0okwyoqg4db9.jpg);
        "
      >
        <h3>Sandy Beach</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://image.cnbcfm.com/api/v1/image/106466254-1585562186918gettyimages-971053374.jpeg?v=1585562303);
        "
      >
        <h3>Nature</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
